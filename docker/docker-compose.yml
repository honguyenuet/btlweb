services:
  # Laravel backend (serves HTTP on port 8000 inside the compose network)
  backend:
    build: ../backend
    container_name: laravel_app
    ports:
      - "8000:8000" # Expose backend API to host machine
    volumes:
      - ../backend:/var/www/html:cached
      - /var/www/html/vendor
    # use artisan serve as a simple HTTP server so nginx can proxy to it
    command: ["sh", "-lc", "composer install && php artisan serve --host=0.0.0.0 --port=8000"]
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=web
      - DB_USERNAME=bao
      - DB_PASSWORD=bao12345
    restart: unless-stopped
    depends_on:
      - postgres

  # Next.js frontend (development/preview server)
  frontend:
    build: ../frontend
    container_name: nextjs_app
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app:cached
      - /app/node_modules
      - /app/.next
    command: ["sh", "-lc", "npm install && npm run dev"]
    environment:
      # Backend API runs on localhost:8000 (exposed from Docker)
      # Browser calls backend directly without nginx
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      - backend

  postgres:
    image: postgres:16
    container_name: pj_postgres
    environment:
      POSTGRES_DB: web
      POSTGRES_USER: bao
      POSTGRES_PASSWORD: bao12345
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bao -d web"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123456
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - postgres

  # Laravel Reverb WebSocket Server
  reverb:
    build: ../backend
    container_name: laravel_reverb
    ports:
      - "8080:8080" # Expose Reverb WebSocket port
    volumes:
      - ../backend:/var/www/html:cached
      - /var/www/html/vendor
    command: ["sh", "-c", "composer install && php artisan reverb:start --host=0.0.0.0 --port=8080"]
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=web
      - DB_USERNAME=bao
      - DB_PASSWORD=bao12345
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8080
    restart: unless-stopped
    depends_on:
      - postgres

  # Laravel Queue Worker
  queue:
    build: ../backend
    container_name: laravel_queue
    volumes:
      - ../backend:/var/www/html:cached
      - /var/www/html/vendor
    command:
      ["sh", "-c", "composer install && php artisan queue:work --tries=3 --timeout=90 --sleep=3"]
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=web
      - DB_USERNAME=bao
      - DB_PASSWORD=bao12345
    restart: unless-stopped
    depends_on:
      - postgres
      - backend

